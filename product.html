<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produkt – DEINE BRAND</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container topbar">
    Sichere Kauf-UX (Demo): klare Infos, Varianten, Warenkorb, Gutscheine.
  </div>

  <header class="container">
    <div class="brand">
      <h1 id="brandName">DEINE BRAND</h1>
      <span class="badge">Produkt</span>
    </div>

    <nav class="nav">
      <a href="index.html">Shop</a>

      <!-- JS schaltet Login / Logout -->
      <a href="login.html" id="loginLink">Login</a>
      <a href="#" id="logoutLink" style="display:none;">Logout</a>

      <a href="cart.html">Warenkorb (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <a class="back" href="index.html">← Zurück zum Shop</a>

    <section class="detail">
      <!-- Produktbild -->
      <img id="img" class="img" alt="Produktbild" />

      <!-- Produktinfos -->
      <div class="panel">
        <h2 id="name" style="margin:0 0 6px;"></h2>

        <div class="row" style="margin-top:8px;">
          <div class="price" id="price"></div>
          <div class="pill" id="categoryPill"></div>
        </div>

        <p class="small" id="desc"></p>

        <div class="meta">
          <span class="pill" id="ship"></span>
          <span class="pill">Seriöser Einkauf</span>
        </div>

        <!-- Varianten -->
        <label class="small" style="display:block; margin-top:12px;">Farbe</label>
        <select id="color" class="option" style="width:100%; margin-top:6px;"></select>

        <label class="small" style="display:block; margin-top:12px;">Größe</label>
        <select id="size" class="option" style="width:100%; margin-top:6px;"></select>

        <label class="small" style="display:block; margin-top:12px;">Menge</label>
        <select id="qty" class="option" style="width:100%; margin-top:6px;">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <!-- Buttons -->
        <button class="btn" id="addBtn" type="button">In den Warenkorb</button>
        <button class="btn-secondary" id="goCartBtn" type="button">Zum Warenkorb</button>

        <p class="small" id="msg" style="margin-top:10px;"></p>

        <!-- Inhalte -->
        <div class="section-title" style="margin-top:16px;">Highlights</div>
        <ul id="high"></ul>

        <div class="section-title" style="margin-top:16px;">Details</div>
        <ul id="details"></ul>
      </div>
    </section>
  </main>

  <footer class="container">
    <div>
      © <span id="year"></span> <span id="brandFooter">DEINE BRAND</span> •
      <a href="impressum.html">Impressum</a> •
      <a href="datenschutz.html">Datenschutz</a> •
      <a href="cookies.html">Cookies</a> •
      <a href="agb.html">AGB</a>
    </div>
  </footer>

  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
